# ==============================================================================
# ☁️ HYBRID AWS DEPLOYMENT (Kafka local, DB on AWS)
# ==============================================================================
# This compose file runs:
#   - Kafka/Zookeeper locally (too expensive on AWS MSK)
#   - Application containers
#
# Infrastructure on AWS (via Terraform):
#   - RDS PostgreSQL (TimescaleDB)
#   - ElastiCache Redis
#
# Usage:
#   1. Deploy AWS infra: cd infrastructure/terraform/aws && terraform apply
#   2. Copy outputs to .env.aws
#   3. Run: make up-aws
# ==============================================================================

services:

  # ============================================================================
  # LOCAL INFRASTRUCTURE (Kafka - too expensive on MSK)
  # ============================================================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      KAFKA_HEAP_OPTS: "-Xmx128M -Xms128M"
    restart: always
    deploy:
      resources:
        limits:
          memory: 150M

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_HEAP_OPTS: "-Xmx256M -Xms256M"
    restart: always
    deploy:
      resources:
        limits:
          memory: 300M

  # ============================================================================
  # APPLICATION LAYERS (Stateless - Uses AWS RDS & ElastiCache)
  # ============================================================================

  # Layer 1: Ingestion
  ingestion:
    build:
      context: ./layer-1-ingestion
    container_name: ingestion
    environment:
      - KAFKA_BROKERS=kafka:29092
      - REDIS_URL=${REDIS_URL}
      - MARKET_DATA_PROVIDER=${MARKET_DATA_PROVIDER:-mstock}
      - ZERODHA_API_KEY=${ZERODHA_API_KEY}
      - ZERODHA_ACCESS_TOKEN=${ZERODHA_ACCESS_TOKEN}
      - MSTOCK_API_KEY=${MSTOCK_API_KEY}
      - MSTOCK_ACCESS_TOKEN=${MSTOCK_ACCESS_TOKEN}
      - MSTOCK_CLIENT_CODE=${MSTOCK_CLIENT_CODE}
      - MSTOCK_PASSWORD=${MSTOCK_PASSWORD}
      - MSTOCK_TOTP_SECRET=${MSTOCK_TOTP_SECRET}
    depends_on:
      - kafka
    restart: always
    deploy:
      resources:
        limits:
          memory: 150M

  # Layer 2: Processing
  processing:
    build:
      context: ./layer-2-processing
    container_name: processing
    environment:
      - KAFKA_BROKERS=kafka:29092
      - REDIS_URL=${REDIS_URL}
      - TIMESCALE_URL=${TIMESCALE_URL}
    depends_on:
      - kafka
    restart: always
    deploy:
      resources:
        limits:
          memory: 150M

  # Layer 4: Analysis (Go)
  analysis:
    build:
      context: ./layer-4-analysis
    container_name: analysis
    environment:
      - REDIS_URL=${REDIS_URL}
      - KAFKA_BROKERS=kafka:29092
      - TIMESCALE_URL=${TIMESCALE_URL}
    depends_on:
      - kafka
    restart: always
    deploy:
      resources:
        limits:
          memory: 150M

  # Layer 5: Aggregation (Go)
  aggregation:
    build:
      context: ./layer-5-aggregation
    container_name: aggregation
    environment:
      - REDIS_URL=${REDIS_URL}
      - TIMESCALE_URL=${TIMESCALE_URL}
    restart: always
    deploy:
      resources:
        limits:
          memory: 100M

  # Layer 6: Signal Generation
  signal:
    build:
      context: ./layer-6-signal
    container_name: signal
    environment:
      - REDIS_URL=${REDIS_URL}
    restart: always
    deploy:
      resources:
        limits:
          memory: 100M

  # ============================================================================
  # LAYER 7: PRESENTATION & NOTIFICATION
  # ============================================================================

  # API Server
  backend-api:
    build:
      context: ./layer-7-presentation-notification/api
    container_name: backend-api
    ports:
      - "4000:4000"
    environment:
      - REDIS_URL=${REDIS_URL}
      - TIMESCALE_URL=${TIMESCALE_URL}
    restart: always
    deploy:
      resources:
        limits:
          memory: 150M

  # Dashboard (Next.js)
  dashboard:
    build:
      context: ./layer-7-presentation-notification/stock-analysis-portal
    container_name: dashboard
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=/api/v1
      - NEXT_PUBLIC_WS_URL=/
      - NEXT_PUBLIC_APP_VERSION=${APP_VERSION}
    depends_on:
      - backend-api
    restart: always
    deploy:
      resources:
        limits:
          memory: 200M

  # Telegram Bot
  telegram-bot:
    build:
      context: ./layer-7-presentation-notification/telegram-bot
    container_name: telegram-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - REDIS_URL=${REDIS_URL}
      - API_URL=http://backend-api:4000
    depends_on:
      - backend-api
    restart: always
    deploy:
      resources:
        limits:
          memory: 50M

  # Email Service
  email-service:
    build:
      context: ./layer-7-presentation-notification/email-service
    container_name: email-service
    environment:
      - REDIS_URL=${REDIS_URL}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-}
    restart: always
    deploy:
      resources:
        limits:
          memory: 50M

  # ============================================================================
  # GATEWAY
  # ============================================================================

  gateway:
    image: nginx:alpine
    container_name: trading-gateway
    ports:
      - "80:80"
    volumes:
      - ./infrastructure/gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - dashboard
      - backend-api
    restart: always
