version: '3.8'

services:
  # ===========================================
  # MESSAGE QUEUE - Apache Kafka
  # ===========================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    networks:
      - trading-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 50
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - trading-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    networks:
      - trading-network

  # ===========================================
  # HOT STORAGE - Redis
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - trading-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - trading-network

  # ===========================================
  # WARM STORAGE - TimescaleDB
  # ===========================================
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trading}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trading123}
      POSTGRES_DB: ${POSTGRES_DB:-nifty50}
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./layer-3-storage/timescaledb/migrations:/docker-entrypoint-initdb.d
    networks:
      - trading-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U trading -d nifty50" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # MONITORING - Prometheus
  # ===========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - trading-network

  # ===========================================
  # MONITORING - Grafana
  # ===========================================
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - trading-network

  # ===========================================
  # MONITORING - OpenTelemetry Collector
  # ===========================================
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: otel-collector
    command: [ "--config=/etc/otel-collector-config.yaml" ]
    volumes:
      - ./infrastructure/monitoring/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "8888:8888" # Metrics
      - "8889:8889" # Prometheus Exporter
    networks:
      - trading-network

  # ===========================================
  # APPLICATION LAYERS
  # ===========================================

  # Layer 1: Ingestion
  ingestion:
    build:
      context: ./layer-1-ingestion
      dockerfile: Dockerfile
    container_name: ingestion
    environment:
      - KAFKA_BROKERS=kafka:29092
      - REDIS_URL=redis://redis:6379
      - MARKET_DATA_PROVIDER=${MARKET_DATA_PROVIDER:-kite} # Default to kite
      - ZERODHA_API_KEY=${ZERODHA_API_KEY}
      - ZERODHA_ACCESS_TOKEN=${ZERODHA_ACCESS_TOKEN}
      - MSTOCK_API_KEY=${MSTOCK_API_KEY}
      - MSTOCK_ACCESS_TOKEN=${MSTOCK_ACCESS_TOKEN}
      - MSTOCK_CLIENT_CODE=${MSTOCK_CLIENT_CODE}
      - MSTOCK_PASSWORD=${MSTOCK_PASSWORD}
      - MSTOCK_TOTP_SECRET=${MSTOCK_TOTP_SECRET}
      - FLATTRADE_USER_ID=${FLATTRADE_USER_ID}
      - FLATTRADE_API_KEY=${FLATTRADE_API_KEY}
      - FLATTRADE_ACTID=${FLATTRADE_ACTID}
    depends_on:
      - kafka
      - redis
    networks:
      - trading-network
    restart: unless-stopped
    profiles:
      - app

  # Layer 1: FlatTrade Python Ingestion (Sidecar)
  flattrade-ingestion:
    build:
      context: ./layer-1-flattrade-python
      dockerfile: Dockerfile
    container_name: flattrade-ingestion
    environment:
      - KAFKA_BROKERS=kafka:29092
      - FLATTRADE_USER_ID=${FLATTRADE_USER_ID}
      - FLATTRADE_API_KEY=${FLATTRADE_API_KEY}
      - FLATTRADE_API_SECRET=${FLATTRADE_API_SECRET}
      - FLATTRADE_ACTID=${FLATTRADE_ACTID}
      - FLATTRADE_PASSWORD=${FLATTRADE_PASSWORD}
    depends_on:
      - kafka
    networks:
      - trading-network
    restart: unless-stopped
    profiles:
      - app

  # Layer 2: Processing
  processing:
    build:
      context: ./layer-2-processing
      dockerfile: Dockerfile
    container_name: processing
    environment:
      - KAFKA_BROKERS=kafka:29092
      - REDIS_URL=redis://redis:6379
      - TIMESCALE_URL=postgresql://trading:trading123@timescaledb:5432/nifty50
    depends_on:
      - kafka
      - redis
      - timescaledb
    networks:
      - trading-network
    restart: unless-stopped
    profiles:
      - app

  # Layer 4: Analysis Engine (Go)
  analysis:
    build:
      context: ./layer-4-analysis
      dockerfile: Dockerfile
    container_name: analysis
    environment:
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
    depends_on:
      - redis
      - kafka
    networks:
      - trading-network
    restart: unless-stopped
    profiles:
      - app

  # Layer 5: Aggregation (Go)
  aggregation:
    build:
      context: ./layer-5-aggregation
      dockerfile: Dockerfile
    container_name: aggregation
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - analysis
    networks:
      - trading-network
    restart: unless-stopped
    profiles:
      - app

  # Layer 6: Signal Generation
  signal:
    build:
      context: ./layer-6-signal
      dockerfile: Dockerfile
    container_name: signal
    environment:
      - REDIS_URL=redis://redis:6379
      - TIMESCALE_URL=postgresql://trading:trading123@timescaledb:5432/nifty50
    depends_on:
      - redis
      - timescaledb
      - aggregation
    networks:
      - trading-network
    restart: unless-stopped
    profiles:
      - app

  # Layer 7: Dashboard
  dashboard:
    build:
      context: ./layer-7-presentation/dashboard
      dockerfile: Dockerfile
    container_name: dashboard
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:4000
      - NEXT_PUBLIC_WS_URL=ws://api:4000
    depends_on:
      - signal
    networks:
      - trading-network
    restart: unless-stopped
    profiles:
      - app

  # Layer 7: API Server
  api:
    build:
      context: ./layer-7-presentation/api
      dockerfile: Dockerfile
    container_name: api
    ports:
      - "4000:4000"
    environment:
      - REDIS_URL=redis://redis:6379
      - TIMESCALE_URL=postgresql://trading:trading123@timescaledb:5432/nifty50
    depends_on:
      - redis
      - timescaledb
    networks:
      - trading-network
    restart: unless-stopped
    profiles:
      - app

  # Layer 7: Telegram Bot
  telegram-bot:
    build:
      context: ./layer-7-presentation/telegram-bot
      dockerfile: Dockerfile
    container_name: telegram-bot
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - signal
    networks:
      - trading-network
    restart: unless-stopped
    profiles:
      - app

# ===========================================
# NETWORKS
# ===========================================
networks:
  trading-network:
    driver: bridge

# ===========================================
# VOLUMES
# ===========================================
volumes:
  zookeeper-data:
  kafka-data:
  redis-data:
  timescaledb-data:
  prometheus-data:
  grafana-data:
