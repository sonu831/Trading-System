services:
  # ===========================================
  # APPLICATION LAYERS (L1-L6 + L7 API)
  # ===========================================

  # Layer 1: Ingestion
  # Note: Application-level health checks wait for Kafka/Redis (see shared/health-check)
  ingestion:
    build:
      context: ../../layer-1-ingestion
      dockerfile: Dockerfile
    container_name: ingestion
    ports:
      - '9101:9101' # Metrics endpoint
    environment:
      - INGESTION_PORT=9101
      - KAFKA_BROKERS=kafka:29092
      - KAFKA_TOPIC_RAW_TICKS=raw-ticks
      - REDIS_URL=redis://redis:6379
      - BACKEND_API_URL=http://backend-api:4000
      - MARKET_DATA_PROVIDER=${MARKET_DATA_PROVIDER:-kite}
      - ZERODHA_API_KEY=${ZERODHA_API_KEY}
      - ZERODHA_ACCESS_TOKEN=${ZERODHA_ACCESS_TOKEN}
      - MSTOCK_API_KEY=${MSTOCK_API_KEY}
      - MSTOCK_ACCESS_TOKEN=${MSTOCK_ACCESS_TOKEN}
      - MSTOCK_CLIENT_CODE=${MSTOCK_CLIENT_CODE}
      - MSTOCK_PASSWORD=${MSTOCK_PASSWORD}
      - MSTOCK_TOTP_SECRET=${MSTOCK_TOTP_SECRET}
      - FLATTRADE_USER_ID=${FLATTRADE_USER_ID}
      - FLATTRADE_API_KEY=${FLATTRADE_API_KEY}
      - FLATTRADE_ACTID=${FLATTRADE_ACTID}
      - SKIP_HISTORICAL_SYNC=false
      - SWARM_CONCURRENCY=${SWARM_CONCURRENCY:-12}
      - FORCE_HISTORICAL_MODE=${FORCE_HISTORICAL_MODE:-false}
      - KAFKA_LOG_RETENTION_MS=604800000 # 7 Days
      - KAFKA_LOG_RETENTION_BYTES=-1
    volumes:
      - ../../vendor:/app/vendor:ro
      - ../../shared:/app/shared:ro
    networks:
      - trading-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 1G

  # Layer 1: FlatTrade Python Ingestion (Sidecar)
  flattrade-ingestion:
    build:
      context: ../../layer-1-flattrade-python
      dockerfile: Dockerfile
    container_name: flattrade-ingestion
    environment:
      - KAFKA_BROKERS=kafka:29092
      - FLATTRADE_USER_ID=${FLATTRADE_USER_ID}
      - FLATTRADE_API_KEY=${FLATTRADE_API_KEY}
      - FLATTRADE_API_SECRET=${FLATTRADE_API_SECRET}
      - FLATTRADE_ACTID=${FLATTRADE_ACTID}
      - FLATTRADE_PASSWORD=${FLATTRADE_PASSWORD}
    networks:
      - trading-network
    restart: unless-stopped
    profiles:
      - flattrade

  # Layer 2: Processing
  # Note: Application-level health checks wait for Kafka/Redis/TimescaleDB (see shared/health-check)
  processing:
    build:
      context: ../../layer-2-processing
      dockerfile: Dockerfile
    container_name: processing
    ports:
      - '3002:3002' # Metrics endpoint
    environment:
      - PORT=3002
      - KAFKA_BROKERS=kafka:29092
      - REDIS_URL=redis://redis:6379
      - TIMESCALE_URL=postgresql://${POSTGRES_USER:-trading}:${POSTGRES_PASSWORD:-trading123}@timescaledb:5432/${POSTGRES_DB:-nifty50}
    volumes:
      - ../../shared:/app/shared:ro
    networks:
      - trading-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 6GB
        reservations:
          memory: 2G

  # Layer 4: Analysis Engine (Go)
  analysis:
    build:
      context: ../../layer-4-analysis
      dockerfile: Dockerfile
    container_name: analysis
    ports:
      - '8081:8081'
    environment:
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:29092
      - TIMESCALE_URL=postgresql://${POSTGRES_USER:-trading}:${POSTGRES_PASSWORD:-trading123}@timescaledb:5432/${POSTGRES_DB:-nifty50}
    volumes:
      - ../../vendor:/app/vendor:ro
    networks:
      - trading-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

  # Layer 5: Aggregation (Go)
  aggregation:
    build:
      context: ../../layer-5-aggregation
      dockerfile: Dockerfile
    container_name: aggregation
    ports:
      - '8080:8080'
    environment:
      - REDIS_URL=redis://redis:6379
      - TIMESCALE_URL=postgresql://${POSTGRES_USER:-trading}:${POSTGRES_PASSWORD:-trading123}@timescaledb:5432/${POSTGRES_DB:-nifty50}
    networks:
      - trading-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Layer 6: Signal Generation
  signal:
    build:
      context: ../../layer-6-signal
      dockerfile: Dockerfile
    container_name: signal
    ports:
      - '8082:8082'
    environment:
      - REDIS_URL=redis://redis:6379
      - TIMESCALE_URL=postgresql://${POSTGRES_USER:-trading}:${POSTGRES_PASSWORD:-trading123}@timescaledb:5432/${POSTGRES_DB:-nifty50}
    volumes:
      - ../../shared:/app/shared:ro
    networks:
      - trading-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Layer 7: Core Interface (API)
  backend-api:
    build:
      context: ../../layer-7-core-interface/api
      dockerfile: Dockerfile
    container_name: backend-api
    # Ports exposed only internally to Gateway (or debugging)
    ports:
      - '4000:4000'
    environment:
      - REDIS_URL=redis://redis:6379
      - TIMESCALE_URL=postgresql://${POSTGRES_USER:-trading}:${POSTGRES_PASSWORD:-trading123}@timescaledb:5432/${POSTGRES_DB:-nifty50}
    volumes:
      - ../../layer-7-core-interface/api/src:/app/src
      - ../../shared:/app/shared:ro
    networks:
      - trading-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 12G
        reservations:
          memory: 4G

  # Layer 8: API Gateway
  gateway:
    build:
      context: ../../infrastructure/gateway
      dockerfile: Dockerfile
    container_name: gateway
    ports:
      - '80:80'
    depends_on:
      - backend-api
    networks:
      - trading-network
    restart: unless-stopped

# ===========================================
# NETWORKS (External - shared with infra)
# ===========================================
networks:
  trading-network:
    external: true
    name: local-trading-network
