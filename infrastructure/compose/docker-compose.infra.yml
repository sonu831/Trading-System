services:
  # ===========================================
  # MESSAGE QUEUE - Apache Kafka
  # ===========================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      # Clear stale sessions faster
      ZOOKEEPER_SESSION_TIMEOUT_MS: 6000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
      - '2181:2181'
    volumes:
      - ../../data/zookeeper:/var/lib/zookeeper/data
    networks:
      - trading-network
    healthcheck:
      test: [ "CMD", "nc", "-z", "localhost", "2181" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - '9092:9092'
      - '9093:9093'
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_JMX_PORT: 9999
      KAFKA_JMX_HOSTNAME: kafka
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 2
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      # Faster recovery settings
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT_MS: 6000
      KAFKA_ZOOKEEPER_CONNECTION_TIMEOUT_MS: 6000
      # Suppress verbose logs
      KAFKA_LOG4J_LOGGERS: "kafka.coordinator.group=WARN"
    volumes:
      - /Volumes/Yogi-External/personal/trading-data/kafka:/var/lib/kafka/data
    networks:
      - trading-network
    restart: on-failure
    healthcheck:
      test: [ "CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - '8090:8080'
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_JMXPORT: 9999
    depends_on:
      - kafka
    networks:
      - trading-network

  # ===========================================
  # HOT STORAGE - Redis
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy volatile-lru
    volumes:
      - /Volumes/Yogi-External/personal/trading-data/redis:/data
    networks:
      - trading-network
    healthcheck:
      test: [ 'CMD', 'redis-cli', 'ping' ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '8085:8081'
    depends_on:
      - redis
    networks:
      - trading-network

  # ===========================================
  # WARM STORAGE - TimescaleDB
  # ===========================================
  # ⚠️  IMPORTANT: Using pinned version for cross-machine compatibility
  # When external drive is shared between machines (corporate vs personal),
  # both MUST use the same TimescaleDB version to avoid data corruption.
  # Current version: 2.24.0 (as of Feb 2026)
  # To upgrade: 1) Backup via `make backup` 2) Update version below
  #             3) Delete data folder 4) Restore via `make restore`
  timescaledb:
    image: timescale/timescaledb:2.24.0-pg15
    container_name: timescaledb
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-trading}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # REQUIRED: Set in .env file
      POSTGRES_DB: ${POSTGRES_DB:-nifty50}
    command:
      - postgres
      - -c
      - shared_buffers=1GB
      - -c
      - effective_cache_size=3GB
      - -c
      - work_mem=64MB
      - -c
      - maintenance_work_mem=512MB
      - -c
      - max_wal_size=2GB
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - random_page_cost=1.1
      - -c
      - effective_io_concurrency=200
      - -c
      - max_connections=100
    volumes:
      - /Volumes/Yogi-External/personal/trading-data/timescaledb:/var/lib/postgresql/data
      # - ../../layer-3-storage/timescaledb/migrations:/docker-entrypoint-initdb.d
    networks:
      - trading-network
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U trading -d nifty50' ]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    ports:
      - '5051:80'
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD} # REQUIRED: Set in .env file
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    depends_on:
      - timescaledb
    networks:
      - trading-network
    volumes:
      - /Volumes/Yogi-External/personal/trading-data/pgadmin:/var/lib/pgadmin
      - ../pgadmin/servers.json:/pgadmin4/servers.json:ro
      - ../pgadmin/pgpass:/pgpass_source:ro
    entrypoint: >
      /bin/sh -c " cp /pgpass_source /var/lib/pgadmin/pgpass && chmod 600 /var/lib/pgadmin/pgpass && chown 5050:5050 /var/lib/pgadmin/pgpass && /entrypoint.sh"

# ===========================================
# NETWORKS
# ===========================================
networks:
  trading-network:
    driver: bridge
    name: local-trading-network
