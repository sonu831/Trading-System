worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/json;

    # Rate Limiting Zones
    # Zone: api_limit - 10MB memory, 10 requests/second limit per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # Upstream API Cluster
    upstream backend_api {
        # Using Docker service name
        server backend-api:4000;
        keepalive 32;
    }

    server {
        listen 80;
        server_name localhost;

        # Standard API Endpoints
        location /api/ {
            # Apply Rate Limiting
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Swagger / Documentation
        location /swagger {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /documentation {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # WebSocket Endpoints (Socket.io)
        location /socket.io/ {
            # WebSockets need higher rate limits or different handling
            # limit_req zone=api_limit burst=50 nodelay; 

            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            
            # Critical Headers for WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # pgAdmin Portal
        location /pgadmin/ {
            proxy_pass http://pgadmin:80/;
            proxy_http_version 1.1;
            proxy_set_header X-Script-Name /pgadmin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health Check
        location /health {
            access_log off;
            return 200 '{"status":"Gateway Online"}';
        }
    }
}
