apiVersion: apps/v1
kind: Deployment
metadata:
  name: layer-3-redis
  namespace: nifty50-system
  labels:
    app: redis
    layer: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: layer-3-timescale
  namespace: nifty50-system
  labels:
    app: timescaledb
    layer: storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: timescaledb
  template:
    metadata:
      labels:
        app: timescaledb
    spec:
      containers:
      - name: timescaledb
        image: timescale/timescaledb:latest-pg14
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_PASSWORD
          value: "password"
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
