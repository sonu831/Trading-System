apiVersion: apps/v1
kind: Deployment
metadata:
  name: layer-4-analysis
  namespace: nifty50-system
  labels:
    app: layer-4-analysis
    layer: analysis
spec:
  replicas: 1 # Controlled by HPA
  selector:
    matchLabels:
      app: layer-4-analysis
  template:
    metadata:
      labels:
        app: layer-4-analysis
    spec:
      containers:
      - name: layer-4-analysis
        image: layer-4-analysis:latest
        env:
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.monitoring.svc.cluster.local:4317"
        - name: REDIS_HOST
          value: "redis"
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: layer-4-analysis-hpa
  namespace: nifty50-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: layer-4-analysis
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
